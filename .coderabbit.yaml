language: "en"
early_access: false
reviews:
  request_changes_workflow: false
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - "!**/.xml"
  path_instructions:
    - path: "**/*.php"
      instructions:
        "Use PHPMD, PHPCS, phpcs-fixer and phpstan for validation and default magento coding standards."
    - path: "**/*.phtml"
      instructions:
        "Use PHPMD, PHPCS, phpcs-fixer and phpstan for validation and default magento coding standards."
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
    drafts: false
    base_branches:
      - "master"
      - "test"
chat:
  auto_reply: true
